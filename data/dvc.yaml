stages:
  unzip:
    foreach:
      - MINDlarge_dev
      - MINDlarge_test
      - MINDlarge_train
      - MINDsmall_dev
      - MINDsmall_train
    do:
      cmd: python -m zipfile -e ${item}.zip ${item}
      deps:
        - ${item}.zip
      outs:
        - ${item}

  preprocess-training-data:
    cmd: python -m poprox_recommender.training.preprocess
    deps:
      - ../src/poprox_recommender/training/preprocess.py
      - MINDlarge_train
      - MINDlarge_dev
      - MINDlarge_test
    outs:
      - MINDlarge_post_train
      - MINDlarge_post_dev
      - MINDlarge_post_test

  train-model:
    cmd: python -m poprox_recommender.training.train
    deps:
      - ../src/poprox_recommender/training/train.py
      - MINDlarge_post_train
      - MINDlarge_post_dev
      - MINDlarge_post_test
    outs:
      - ../src/poprox_recommender/models/nrms-mind
