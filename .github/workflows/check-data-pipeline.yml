name: Check Data Pipeline

on:
  pull_request:

jobs:
  check-status:
    name: "Check data pipeline is up-to-date"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install environment
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: false
          environments: data
          activate-environment: true

      - name: Fetch pipeline data
        run: |
          dvc pull
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Check pipeline status
        run: |
          n_changed=$(dvc status --no-updates --json |jq length)
          if [ "$n_changed" -gt 0 ]; then
            echo "::error file=dvc.yaml,title=Workflow out-of-date::$n_changed stages of the DVC workflow are out-of-date"
            dvc status
            exit 1
          else
            echo "::notice file=dvc.yaml::Workflow up-to-date::The DVC workflow is up-to-date."
          fi
