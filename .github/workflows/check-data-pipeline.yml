name: Check Data Pipeline

on:
  pull_request:

jobs:
  check-status:
    name: "Check data pipeline is up-to-date"
    runs-on: ubuntu-latest
    environment: data-fetch

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install environment
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: false
          environments: data
          activate-environment: true

      - name: Fetch pipeline data
        run: |
          dvc pull
        env:
          AWS_ACCESS_KEY_ID: ${{vars.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Check pipeline status
        run: |
          /bin/bash scripts/check-dvc-status.sh

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { postDvcStatus } = require('./scripts/auto-comments.js')
            await postDvcStatus({octokit, context});

  rerun-subset-recs:
    name: "Rerun MIND subset recommendations"
    # run this on MacOS for performance
    runs-on: macos-latest
    environment: data-fetch

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install environment
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true
          environments: eval
          activate-environment: true

      - name: Fetch pipeline data
        run: |
          dvc pull
        env:
          AWS_ACCESS_KEY_ID: ${{vars.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Re-run MIND subset outputs
        run: |
          dvc repro -f measure-mind-subset
        env:
          # POPROX_REC_DEVICE: mps
          POPROX_CPU_COUNT: 1
