name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  nodata-tests:
    name: Run the PyTest tests without model data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ•¶ï¸ Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Set up dependencies
        run: uv sync --no-default-groups --group=test --group=data

      - name: Run tests
        run: |
          pytest -v tests
        env:
          POPROX_CI_WITHOUT_MODELS: 1
