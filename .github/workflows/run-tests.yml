name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  full-tests:
    name: Run the PyTest tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üï∂Ô∏è Install uv
        uses: astral-sh/setup-uv@v5

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: üì¶ Set up dependencies
        run: uv sync --no-default-groups --group=test --group=data

      - name: Cache model data
        uses: actions/cache@v4
        with:
          path: .dvc/cache
          key: test-dvc-cache-${{ hashFiles('models/**.dvc') }}

      - name: Fetch model data
        run: |
          uv run dvc config --local cache.type hardlink
          uv run dvc pull -r public -R models tests

      - name: Fetch test data
        run: |
          if ! uv run dvc pull data/MINDsmall_dev.zip; then
            echo '::warning::Private repository not available, some tests will be skipped'
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{vars.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}

      - name: Run tests
        run: |
          uv run pytest -v tests
        env:
          POPROX_CI_WITHOUT_MIND: 1

  nodata-tests:
    name: Run the PyTest tests without model data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üï∂Ô∏è Install uv
        uses: astral-sh/setup-uv@v5

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: üì¶ Set up dependencies
        run: uv sync --no-default-groups --group=test --group=data

      - name: Run tests
        run: |
          uv run pytest -v tests
        env:
          POPROX_CI_WITHOUT_MODELS: 1
