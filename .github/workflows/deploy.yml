name: Deploy

on:
  push:
    branches:
      - main

# override default shell for mamba activation
defaults:
  run:
    shell: bash -el {0}

jobs:
  deploy-lambdas:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üï∂Ô∏è Install uv
        uses: astral-sh/setup-uv@v5

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: üì¶ Set up dependencies
        run: uv sync --no-default-groups --group=data

      - name: Install Node dependencies
        run: |
          npm ci

      - name: Cache model data
        uses: actions/cache@v4
        with:
          path: .dvc/cache
          key: deploy-dvc-cache-${{ hashFiles('models/**.dvc') }}

      - name: Deploy to Serverless
        run: |
          uv run ./deploy.sh -e "$STAGE" -r "$REGION"
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}
          STAGE: prod
          REGION: ${{vars.REGION}}
